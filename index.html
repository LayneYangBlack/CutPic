    <!-- CDN Error Handling -->
    <style>
      #cdn-error-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      #cdn-error-overlay .message {
        padding: 20px;
        border-radius: 10px;
        background-color: #333;
        max-width: 80%;
      }
    </style>
    <script>
      let cdnError = false;
      function handleCdnError(resourceName) {
        if (cdnError) return; // Show message only once
        cdnError = true;
        console.error('A CDN resource failed to load: ' + resourceName + '. This may be due to network issues. Please try enabling a VPN.');
        const overlay = document.getElementById('cdn-error-overlay');
        if (overlay) {
          overlay.style.display = 'flex';
        }
      }
    </script>

    <!-- ONNX Runtime from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" onerror="handleCdnError('ONNX Runtime')"></script>

    <!-- MediaPipe and TFJS from CDN for Background Removal -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.min.js" onerror="handleCdnError('TensorFlow.js Core')"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.20.0/dist/tf-backend-wasm.min.js" onerror="handleCdnError('TensorFlow.js WASM Backend')"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1.1675465747/selfie_segmentation.min.js" onerror="handleCdnError('MediaPipe Selfie Segmentation')"></script>

    <!-- PDF-Lib from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js" onerror="handleCdnError('pdf-lib')"></script>

    <!-- JSZip from CDN for Batch Processing -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" onerror="handleCdnError('JSZip')"></script>

    <!-- Google Fonts for Spec Generator -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Lato&family=Lobster&family=Lora&family=Merriweather&family=Montserrat&family=Open+Sans&family=Pacifico&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" onerror="handleCdnError('Google Fonts')">


    <!-- PDF.js from CDN -->
    <script type="module">
      (async () => {
        try {
          const pdfjsModule = await import('https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.mjs');
          const { getDocument, GlobalWorkerOptions } = pdfjsModule;
          
          GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.worker.mjs';
          
          window.pdfjsLib = { getDocument };
        } catch (error) {
          console.error('Failed to load PDF.js from jsDelivr:', error);
          handleCdnError('PDF.js');
        }
      })();
    </script>
