<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <script src="/ort.min.js"></script>

    <!-- PDF-Lib from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

    <!-- PDF.js from CDN -->
    <script type="module">
      try {
        const pdfjsModule = await import('https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.mjs');
        const { getDocument, GlobalWorkerOptions } = pdfjsModule;
        
        GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.worker.mjs';
        
        window.pdfjsLib = { getDocument };
        console.log('PDF.js loaded and configured successfully from jsDelivr.');
      } catch (error) {
        console.error('Failed to load PDF.js from jsDelivr:', error);
        // This alert can be removed in production
        alert('PDF.js 库加载失败，请检查网络连接或刷新页面重试。');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
